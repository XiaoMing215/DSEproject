<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结果页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-top: 50px;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        /* 过滤器选项横向排列 */
        .options-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 让选项在达到最大数量时换行 */
            gap: 15px; /* 控制选项之间的间距 */
            margin-top: 20px;
        }
        .options-list li {
            background-color: #e9ecef;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            max-width: 150px; /* 每个选项最大宽度 */
            text-align: center;
        }
        /* 图片展示区域 */
        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
            padding: 0 20px;
        }
        .image-container img {
            width: 100%; /* 限制宽度 */
            max-width: 400px; /* 让图片不要撑满 */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 80px; /* 左右添加边距 */
        }
        .result-section {
            margin-top: 30px;
        }
        .result-section p {
            font-size: 18px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <!-- 返回主页面按钮 -->
    <a href="{% url 'SearchPage' %}" class="back-button">返回主页面</a>

    <div class="content">
        <h1>处理结果</h1>
        
        <!-- 显示传递的搜索内容和其他内容 -->
        <div class="result-section">
            <p><strong>搜索内容：</strong> {{ search_query }}</p>
            <p><strong>结果文件：</strong> {{ other_data }}</p>
            {% if otherdata %}
                <a href="file://{{ other_data|escape }}" target="_blank">打开 CSV 文件</a>
            {% else %}
                <p>未找到文件。</p>
            {% endif %}
        </div>

    <!-- 显示勾选的选项 -->
    <h2>勾选的选项：</h2>
    <div class="options-list">
        {% if options %}
            <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center;">
                {% for option in options %}
                    <div style="background-color: #e9ecef; border-radius: 20px; padding: 10px 20px; font-size: 16px; max-width: 150px; text-align: center;">
                        {{ option }}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>未选择任何选项。</p>
        {% endif %}
    </div>

        
        <!-- 图片区域 -->
        <div class="image-container">
            <img src="{% static 'images/01.png' %}" alt="图片1">
            <img src="{% static 'images/02.png' %}" alt="图片2">
            <img src="{% static 'images/03.png' %}" alt="图片3">
            <img src="{% static 'images/05.png' %}" alt="图片4">
        </div>
    </div>
</body>
</html>
