<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结果页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-top: 50px;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        /* 过滤器选项横向排列 */
        .options-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 让选项在达到最大数量时换行 */
            gap: 15px; /* 控制选项之间的间距 */
            margin-top: 20px;
        }
        .options-list li {
            background-color: #e9ecef;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            max-width: 150px; /* 每个选项最大宽度 */
            text-align: center;
        }
        /* 图片展示区域 */
        .image-container {
            display: flex;
            flex-direction: column; /* 垂直排列图片 */
            gap: 40px; /* 控制图片之间的间距 */
            margin-top: 80px;
            padding: 0 20px;
        }
        .image-container img {
            display: block; /* 让图片变成块级元素，方便居中 */
            margin: 0 auto; /* 自动左右居中 */
            width: 90%; /* 限制宽度，保证在小屏幕时不会溢出 */
            max-width: 1200px; /* 设置最大宽度，避免在大屏幕上过大 */
            height: auto; /* 保持图片比例 */
            border-radius: 10px; /* 圆角效果 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 图片阴影 */
            margin-bottom: 40px; /* 控制每张图片之间的间距 */
        }
        .result-section {
            margin-top: 30px;
        }
        .result-section p {
            font-size: 18px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <!-- 返回主页面按钮 -->
    <a href="{% url 'SearchPage' %}" class="back-button">返回主页面</a>

    <div class="content">
        <h1>处理结果</h1>
        
        <!-- 显示传递的搜索内容和其他内容 -->
        <div class="result-section">
            <p><strong>搜索内容：</strong> {{ search_query }}</p>
            <p><strong>筛选条件：</strong> {{ options }}</p>
            <p><strong>结果文件：</strong> {{ other_data }}</p>
            {% if Result_File %}
                <a href="{% static 'csvs/'|add:Result_File %}" target="_blank">下载 CSV 文件</a>
            {% else %}
                <p>未找到文件。</p>
            {% endif %}
        </div>

    <!-- 显示勾选的选项 -->
    <h2>勾选的选项：</h2>
    <div class="options-list">
        {% if options %}
            <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center;">
                {% for option in options %}
                    <div style="background-color: #e9ecef; border-radius: 20px; padding: 10px 20px; font-size: 16px; max-width: 150px; text-align: center;">
                        {{ option }}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>未选择任何选项。</p>
        {% endif %}
    </div>

        
        <!-- 图片区域 -->
        <div class="image-container">
            <img src="{% static 'images/'|add:Picture_Name %}" alt="图片">
            <img src="{% static 'images/'|add:Gender_Name %}" alt="图片">
            <img src="{% static 'images/03.png' %}" alt="图片3">
            <img src="{% static 'images/05.png' %}" alt="图片4">
        </div>
    </div>
</body>
</html>
